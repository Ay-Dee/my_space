{% extends 'index.html' %}
{% block title %}
    MyThirdPage
{% endblock title %}
{% block content %}
    <h2 style="text-align: center; margin-top: 2rem;">GPA calculator</h2>
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-6" style="margin: 0 auto;">
                <form>
                    <div class="form-group">
                    <label for="mytext"></label>
                    <input type="text" name="mytext" id="mytext" class="form-control" placeholder="How many courses do you offer?" aria-describedby="helpId">
                    </div>
                </form>
            </div>
        </div>
        <div class="form-group row" style:"margin-top:1rem; text-align:center;">
            <div class="offset-sm-2 col-md-10">
                <a href="gpa">
                    <button type="submit" class="btn btn-primary">Action</button>
                </a>
            </div>
        </div>
    </div>
{% endblock content %}
